<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/global.scss" />
    <link rel="stylesheet" href="./assets/styles/style.scss" />
    <link rel="stylesheet" href="./index.scss" />
    <title>Mon Blog</title>
    <script
      src="https://kit.fontawesome.com/a8c57682fc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="./index.html"><h1 class="header__logo">Mon Blog</h1></a>
        <nav class="header__nav">
          <ul>
            <li>
              <a href="./index.html" class="active header__nav__link"
                >Accueil</a
              >
            </li>
            <li>
              <a href="./form/form.html" class="header__nav__link"
                >Créer un article</a
              >
            </li>
          </ul>
        </nav>
        <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
      </header>
      <main class="content">
        <aside class="aside">
          <ul class="aside__list"></ul>
        </aside>
        <ul class="list"></ul>
      </main>
      <footer class="footer">© Mon Blog</footer>
    </div>

    <script src="./assets/js/menu-nav.js"></script>
    <script type="module" src="./index.js"></script>

    <template id="template_article">
      <li>
        <article class="article">
          <img
            class="article__img"
            src="./assets/images/user.jpg"
            alt="Profil"
          />
          <h2 class="article__title" id="title"></h2>
          <h3 class="article__author" id="author"></h3>
          <p class="article__content" id="content"></p>
          <div class="article__actions">
            <button class="btn btn-primary" id="update_btn">Modifier</button>
            <button
              class="btn btn-danger"
              id="delete_btn"
              type="button"
              aria-haspopup="dialog"
              aria-controls="dialog"
            >
              Supprimer
            </button>
          </div>
        </article>
      </li>
    </template>
  </body>
</html>
